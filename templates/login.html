<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P≈ôihl√°≈°en√≠ - RealoScan</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        * {
          box-sizing: border-box;
        }
    
        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          font-family: 'Roboto', Arial, sans-serif;
          background-color: #eef4f9;
          color: #333;
          display: flex;
          flex-direction: column;
        }
    
        header, footer {
          background-color: #1976d2;
          color: white;
          text-align: center;
          padding: 20px 0;
        }
    
        main {
          flex: 1;
          display: flex;
          align-items: center;
          justify-content: center;
        }
    
        .login-container {
          background: white;
          border-radius: 16px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
          padding: 40px 30px;
          width: 100%;
          max-width: 500px;
          text-align: center;
        }
    
        .login-container h2 {
          margin-bottom: 24px;
          font-size: 28px;
          color: #1976d2;
        }
    
        .login-container input {
          width: 100%;
          padding: 14px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 16px;
        }
    
        .login-container button {
          width: 100%;
          background-color: #1976d2;
          color: white;
          padding: 14px;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          font-weight: bold;
          cursor: pointer;
          transition: background-color 0.3s;
        }
    
        .login-container button:hover {
          background-color: #1565c0;
        }

        .password-wrapper {
          position: relative;
        }

        .password-wrapper input {
          width: 100%;
          padding-right: 40px; /* –º–µ—Å—Ç–æ –¥–ª—è –≥–ª–∞–∑–∏–∫–∞ */
        }

        .toggle-password {
          position: absolute;
          right: 12px;
          top: 35%;
          transform: translateY(-50%);
          cursor: pointer;
          font-size: 18px;
          user-select: none;
        }
    
        .error-message {
          color: red;
          margin-bottom: 20px;
          font-size: 14px;
          display: none;
        }
    
        @media (max-width: 480px) {
          .login-container {
            padding: 30px 20px;
          }
        }
      </style>
</head>
<body>

    <header>
        <div class="container header-container">
            <div class="logo-container">
                
                <img src="/static/RealoScan - logo_up.png" alt="RealoScan logo" class="logo-img">
                  
                
            </div>
            <!-- <nav>
                <a href="/favorites" class="admin-btn">Moje obl√≠ben√©</a>
                <button class="admin-btn" id="adminRegisterBtn">Admin registrace</button>
            </nav> -->
        </div>
    </header>

    <main>
        <div class="login-container">
          <h2>P≈ôihl√°≈°en√≠</h2>
          <div id="error" class="error-message"></div>
          <form id="loginForm">
            <input type="text" id="username" placeholder="U≈æivatelsk√© jm√©no" required />
            <div class="password-wrapper">
              <input type="password" id="password" placeholder="Heslo" required />
              <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
            </div>
            <button type="submit">P≈ôihl√°sit se</button>
          </form>
        </div>
    </main>


    <footer>
        <div class="container">
            <p>&copy; 2025 RealoScan. V≈°echna pr√°va vyhrazena.</p>
        </div>
    </footer>

<script>

    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    if (passwordInput && togglePassword) {
      togglePassword.addEventListener("click", () => {
        const isVisible = passwordInput.type === "text";
        passwordInput.type = isVisible ? "password" : "text";
        togglePassword.textContent = isVisible ? "üëÅÔ∏è" : "üôà";
      });
    }

    
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error');

        try {
            const response = await fetch('/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.token);
                localStorage.setItem('role', data.role); 
                document.cookie = `token=${data.token}; path=/`;  // ‚Üê –¥–æ–±–∞–≤–ª—è–µ–º cookie
                window.location.href = '/';
            } else {
                const errorData = await response.json();
                errorDiv.textContent = errorData.detail || "Chyba p≈ôihl√°≈°en√≠.";
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            errorDiv.textContent = "Chyba serveru. Zkuste to znovu pozdƒõji.";
            errorDiv.style.display = 'block';
        }
    });
</script>

</body>
</html>
